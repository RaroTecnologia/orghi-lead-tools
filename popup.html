<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Orghi Lead Tools</title>
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }

    .container {
      margin-bottom: 15px;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
      color: #333;
    }

    .section {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 4px;
      margin-bottom: 15px;
    }

    h2 {
      font-size: 16px;
      margin: 0 0 10px 0;
      color: #666;
    }

    .form-group {
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #666;
      font-size: 14px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    .button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      font-size: 14px;
    }

    .button:hover {
      opacity: 0.9;
    }

    .button.secondary {
      background-color: #2196F3;
    }

    .status-message {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      display: none;
      font-size: 14px;
    }

    .status-message.success {
      background-color: #dff0d8;
      color: #3c763d;
    }

    .status-message.error {
      background-color: #f2dede;
      color: #a94442;
    }

    .logs {
      background: #f8f9fa;
      padding: 10px;
      border-radius: 4px;
      max-height: 200px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 12px;
      border: 1px solid #e9ecef;
      margin-top: 10px;
    }

    .log-entry {
      margin-bottom: 5px;
      padding: 5px;
      border-left: 3px solid #666;
    }

    .log-entry .time {
      color: #666;
    }

    .log-entry .message {
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Orghi Lead Tools</h1>

    <div class="section">
      <h2>Discador</h2>
      <div class="form-group">
        <label for="lead-status">Status dos Leads:</label>
        <select id="lead-status">
          <option value="">Carregando status...</option>
        </select>
        <label for="lead-count">Quantidade de Leads:</label>
        <input type="number" id="lead-count" min="1" value="5">
        <button id="start-dialer" class="button secondary">Iniciar Discador</button>
      </div>
      <div class="logs" id="logs">
        <!-- Logs serão inseridos aqui -->
      </div>
    </div>

    <a href="options.html" target="_blank" class="button" style="background-color: #757575;">Configurações</a>
  </div>
  <script src="popup.js"></script>
</body>
</html>
