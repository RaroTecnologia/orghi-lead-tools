<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Orghi Lead Tools</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #7C3AED;
      --primary-hover: #6D28D9;
      --secondary-color: #4F46E5;
      --success-color: #059669;
      --error-color: #DC2626;
      --warning-color: #D97706;
      --text-primary: #1F2937;
      --text-secondary: #6B7280;
      --bg-primary: #F9FAFB;
      --bg-secondary: #F3F4F6;
      --border-color: #E5E7EB;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --radius-sm: 6px;
      --radius-md: 8px;
      --transition: all 0.2s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      font-family: 'Inter', sans-serif;
      color: var(--text-primary);
      background: var(--bg-primary);
      padding: 16px;
      padding-bottom: 80px;
    }

    .app-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .app-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .app-title svg {
      width: 20px;
      height: 20px;
      color: var(--primary-color);
    }

    .settings-button {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text-secondary);
      padding: 6px;
      border-radius: var(--radius-sm);
      transition: var(--transition);
    }

    .settings-button:hover {
      background: var(--bg-secondary);
      color: var(--text-primary);
    }

    .settings-button svg {
      width: 20px;
      height: 20px;
    }

    .dialer-config {
      background: white;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: var(--shadow-sm);
    }

    .form-group {
      margin-bottom: 12px;
    }

    .form-group:last-child {
      margin-bottom: 0;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 6px;
    }

    select, input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-sm);
      font-size: 14px;
      color: var(--text-primary);
      background: white;
      transition: var(--transition);
    }

    select:focus, input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
    }

    .dialer-status {
      background: white;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: var(--shadow-sm);
    }

    .status-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .status-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .status-counter {
      font-size: 32px;
      font-weight: 600;
      color: var(--primary-color);
      text-align: center;
      margin: 16px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .status-counter .divider {
      color: var(--text-secondary);
      font-size: 24px;
      opacity: 0.5;
      margin: 0 4px;
    }

    .status-counter .total {
      color: var(--text-secondary);
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: var(--bg-secondary);
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 16px;
    }

    .progress-bar-fill {
      height: 100%;
      background: var(--primary-color);
      width: 0%;
      transition: width 0.3s ease;
    }

    .leads-list {
      max-height: 200px;
      overflow-y: auto;
    }

    .lead-item {
      display: flex;
      align-items: center;
      padding: 8px;
      border-radius: var(--radius-sm);
      margin-bottom: 4px;
      transition: var(--transition);
    }

    .lead-item:hover {
      background: var(--bg-secondary);
    }

    .lead-item.active {
      background: var(--bg-secondary);
    }

    .lead-item.completed {
      opacity: 0.6;
    }

    .lead-status {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 12px;
    }

    .lead-status.pending {
      background: var(--warning-color);
    }

    .lead-status.active {
      background: var(--primary-color);
    }

    .lead-status.completed {
      background: var(--success-color);
    }

    .lead-info {
      flex: 1;
    }

    .lead-name {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 2px;
    }

    .lead-phone {
      font-size: 12px;
      color: var(--text-secondary);
    }

    .dialer-actions {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 16px;
      background: white;
      border-top: 1px solid var(--border-color);
      display: flex;
      gap: 8px;
      z-index: 10;
    }

    .start-button {
      flex: 1;
      width: 100%;
      padding: 12px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--radius-sm);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .start-button:hover {
      background: var(--primary-hover);
    }

    .start-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .start-button svg {
      width: 16px;
      height: 16px;
    }

    .pause-button {
      background: var(--bg-secondary);
      padding: 12px;
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-sm);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .pause-button:hover {
      background: var(--border-color);
    }

    .pause-button svg {
      width: 16px;
      height: 16px;
    }

    .pause-button.hidden {
      display: none;
    }

    .start-button:disabled,
    .pause-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .debug-logs {
      display: none;
      background: white;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      padding: 16px;
      margin-top: 16px;
      box-shadow: var(--shadow-sm);
      max-height: 200px;
      overflow-y: auto;
    }

    .debug-logs.visible {
      display: block;
    }

    .log-entry {
      font-size: 12px;
      padding: 4px 0;
      display: flex;
      gap: 8px;
    }

    .log-time {
      color: var(--text-secondary);
      white-space: nowrap;
    }

    .log-message {
      color: var(--text-primary);
    }

    .log-entry.error .log-message {
      color: var(--error-color);
    }

    .log-entry.success .log-message {
      color: var(--success-color);
    }

    .log-entry.timer .log-message {
      color: var(--warning-color);
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 32px 16px;
      text-align: center;
      color: var(--text-secondary);
    }

    .empty-state svg {
      width: 48px;
      height: 48px;
      margin-bottom: 16px;
      color: var(--primary-color);
      opacity: 0.5;
    }

    .empty-state p {
      font-size: 14px;
      font-weight: 500;
    }

    .icon-button {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 4px;
      margin-left: 8px;
      transition: background-color 0.2s;
    }

    .icon-button:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }

    .icon-button:active {
      background-color: rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <header class="app-header">
    <h1 class="app-title">
      Discador
    </h1>
    <button id="settings-button" class="settings-button">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
      </svg>
    </button>
  </header>

  <div class="dialer-config">
    <div class="form-group">
      <label for="lead-status">Status dos Leads</label>
      <select id="lead-status">
        <option value="">Carregando status...</option>
      </select>
    </div>
    <div class="form-group">
      <label for="lead-count">Quantidade de Leads</label>
      <input type="number" id="lead-count" min="1" value="5" placeholder="Ex: 5">
    </div>
  </div>

  <div class="dialer-status">
    <div class="status-header">
      <div class="status-title">Progresso das Ligações</div>
      <div class="status-timer" id="status-timer"></div>
    </div>
    
    <div class="empty-state" id="empty-state">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
      </svg>
      <p>Selecione um status dos leads para começar</p>
    </div>

    <div class="status-counter" id="status-counter" style="display: none;">
      <span id="current-count" class="current">1</span>
      <span class="divider">/</span>
      <span id="total-count" class="total">0</span>
    </div>

    <div class="progress-bar">
      <div class="progress-bar-fill" id="progress-bar"></div>
    </div>

    <div class="leads-list" id="leads-list">
      <!-- Lista de leads será preenchida dinamicamente -->
    </div>
  </div>

  <div class="dialer-actions">
    <button id="start-dialer" class="start-button">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/>
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
      </svg>
      Iniciar Discador
    </button>

    <button id="pause-dialer" class="pause-button hidden">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
      </svg>
    </button>
  </div>

  <div id="logs" class="debug-logs">
    <!-- Logs serão preenchidos dinamicamente quando debug mode estiver ativo -->
  </div>

  <script src="popup.js"></script>
</body>
</html>
