<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Orghi Lead Tools</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #7C3AED;
      --primary-hover: #6D28D9;
      --secondary-color: #4F46E5;
      --success-color: #059669;
      --error-color: #DC2626;
      --warning-color: #D97706;
      --text-primary: #1F2937;
      --text-secondary: #6B7280;
      --bg-primary: #F9FAFB;
      --bg-secondary: #F3F4F6;
      --border-color: #E5E7EB;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --radius-sm: 6px;
      --radius-md: 8px;
      --transition: all 0.2s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-width: 400px;
      width: 100%;
      font-family: 'Inter', sans-serif;
      color: var(--text-primary);
      background: var(--bg-primary);
      padding: 16px;
      padding-bottom: 80px;
      max-width: 100%;
    }

    .main-container {
      width: 100%;
      max-width: 100%;
      display: flex;
      flex-direction: column;
    }

    .app-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      width: 100%;
    }

    .app-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .app-title svg {
      width: 20px;
      height: 20px;
      color: var(--primary-color);
    }

    .settings-button {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text-secondary);
      padding: 6px;
      border-radius: var(--radius-sm);
      transition: var(--transition);
    }

    .settings-button:hover {
      background: var(--bg-secondary);
      color: var(--text-primary);
    }

    .settings-button svg {
      width: 20px;
      height: 20px;
    }

    .dialer-config, 
    .dialer-status, 
    .note-section {
      width: 100%;
      background: white;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: var(--shadow-sm);
    }

    .form-group {
      margin-bottom: 12px;
    }

    .form-group:last-child {
      margin-bottom: 0;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 6px;
    }

    select, input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-sm);
      font-size: 14px;
      color: var(--text-primary);
      background: white;
      transition: var(--transition);
    }

    select:focus, input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
    }

    .status-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .status-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .status-counter {
      font-size: 32px;
      font-weight: 600;
      color: var(--primary-color);
      text-align: center;
      margin: 16px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .status-counter .divider {
      color: var(--text-secondary);
      font-size: 24px;
      opacity: 0.5;
      margin: 0 4px;
    }

    .status-counter .total {
      color: var(--text-secondary);
    }

    .call-info {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .force-reset-button {
      display: none;
      background: #991b1b;
      border: none;
      border-radius: var(--radius-sm);
      padding: 4px 8px;
      color: white;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
    }

    .force-reset-button.visible {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .force-reset-button:hover {
      background: #7f1d1d;
    }

    .force-reset-button svg {
      width: 14px;
      height: 14px;
    }

    .call-timer {
      font-size: 18px;
      color: var(--text-secondary);
      font-family: monospace;
    }

    .end-call-button {
      background: var(--error-color);
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
      padding: 6px;
    }

    .end-call-button svg {
      width: 20px;
      height: 20px;
      color: white;
    }

    .end-call-button:hover {
      background: #b91c1c;
      transform: scale(1.05);
    }

    .end-call-button:active {
      transform: scale(0.95);
    }

    .end-call-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: var(--bg-secondary);
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 16px;
    }

    .progress-bar-fill {
      height: 100%;
      background: var(--primary-color);
      width: 0%;
      transition: width 0.3s ease;
    }

    .leads-list {
      max-height: 200px;
      overflow-y: auto;
    }

    .lead-item {
      display: flex;
      align-items: center;
      padding: 8px;
      border-radius: var(--radius-sm);
      margin-bottom: 4px;
      transition: var(--transition);
    }

    .lead-item:hover {
      background: var(--bg-secondary);
    }

    .lead-item.active {
      background: var(--bg-secondary);
    }

    .lead-item.completed {
      opacity: 0.6;
    }

    .lead-status {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 12px;
    }

    .lead-status.pending {
      background: var(--warning-color);
    }

    .lead-status.active {
      background: var(--primary-color);
    }

    .lead-status.completed {
      background: var(--success-color);
    }

    .lead-info {
      flex: 1;
    }

    .lead-name {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 2px;
    }

    .lead-phone {
      font-size: 12px;
      color: var(--text-secondary);
    }

    .dialer-actions {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 16px;
      background: white;
      border-top: 1px solid var(--border-color);
      display: flex;
      gap: 8px;
      z-index: 10;
      width: 100%;
      max-width: 100%;
    }

    .start-button {
      flex: 1;
      width: 100%;
      padding: 12px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--radius-sm);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .start-button:hover {
      background: var(--primary-hover);
    }

    .start-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .start-button svg {
      width: 16px;
      height: 16px;
    }

    .pause-button {
      background: var(--bg-secondary);
      padding: 12px;
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-sm);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .pause-button:hover {
      background: var(--border-color);
    }

    .pause-button svg {
      width: 16px;
      height: 16px;
    }

    .pause-button.hidden {
      display: none;
    }

    .start-button:disabled,
    .pause-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .debug-logs {
      display: none;
      background: white;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      padding: 16px;
      margin-top: 16px;
      box-shadow: var(--shadow-sm);
      max-height: 200px;
      overflow-y: auto;
    }

    .debug-logs.visible {
      display: block;
    }

    .log-entry {
      font-size: 12px;
      padding: 4px 0;
      display: flex;
      gap: 8px;
    }

    .log-time {
      color: var(--text-secondary);
      white-space: nowrap;
    }

    .log-message {
      color: var(--text-primary);
    }

    .log-entry.error .log-message {
      color: var(--error-color);
    }

    .log-entry.success .log-message {
      color: var(--success-color);
    }

    .log-entry.timer .log-message {
      color: var(--warning-color);
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 32px 16px;
      text-align: center;
      color: var(--text-secondary);
    }

    .empty-state svg {
      width: 48px;
      height: 48px;
      margin-bottom: 16px;
      color: var(--primary-color);
      opacity: 0.5;
    }

    .empty-state p {
      font-size: 14px;
      font-weight: 500;
    }

    .icon-button {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 4px;
      margin-left: 8px;
      transition: background-color 0.2s;
    }

    .icon-button:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }

    .icon-button:active {
      background-color: rgba(0, 0, 0, 0.1);
    }

    textarea {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-sm);
      font-size: 14px;
      color: var(--text-primary);
      background: white;
      transition: var(--transition);
      resize: vertical;
      min-height: 80px;
    }

    textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
    }

    .note-preview-section {
      margin-top: 12px;
    }

    .note-preview {
      padding: 12px;
      background: var(--bg-secondary);
      border-radius: var(--radius-sm);
      font-size: 14px;
      color: var(--text-secondary);
      margin-top: 6px;
      white-space: pre-wrap;
    }

    .debug-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      border-bottom: 1px solid var(--border-color);
    }

    .force-reset-button {
      display: none;
      background: #991b1b;
      border: none;
      border-radius: var(--radius-sm);
      padding: 6px 12px;
      color: white;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      margin-right: 8px;
    }

    .force-reset-button.visible {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .force-reset-button:hover {
      background: #7f1d1d;
    }

    .force-reset-button svg {
      width: 14px;
      height: 14px;
    }

    /* Estilos para o dialog de notas */
    .note-dialog {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    .note-dialog.visible {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .note-dialog-content {
      background: white;
      border-radius: var(--radius-md);
      padding: 20px;
      width: 90%;
      max-width: 360px;
      box-shadow: var(--shadow-md);
    }

    .note-dialog-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .note-dialog-title {
      font-size: 16px;
      font-weight: 600;
    }

    .note-dialog-close {
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      color: var(--text-secondary);
    }

    .note-dialog-close:hover {
      color: var(--text-primary);
    }

    .note-preview {
      margin-top: 12px;
      padding: 8px;
      background: var(--bg-secondary);
      border-radius: var(--radius-sm);
      font-size: 14px;
      color: var(--text-secondary);
    }

    .note-actions {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }

    .note-actions button {
      flex: 1;
      padding: 8px;
      border-radius: var(--radius-sm);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
    }

    .note-save {
      background: var(--primary-color);
      color: white;
      border: none;
    }

    .note-save:hover {
      background: var(--primary-hover);
    }

    .note-cancel {
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
    }

    .note-cancel:hover {
      background: var(--border-color);
    }
  </style>
</head>
<body>
  <div class="main-container">
    <header class="app-header">
      <h1 class="app-title">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
        </svg>
        Discador
      </h1>
      <button id="settings-button" class="settings-button">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
        </svg>
      </button>
    </header>

    <div class="dialer-config">
      <div class="form-group">
        <label for="lead-status">Status dos Leads</label>
        <select id="lead-status">
          <option value="">Carregando status...</option>
        </select>
      </div>
      <div class="form-group">
        <label for="lead-count">Quantidade de Leads</label>
        <input type="number" id="lead-count" min="1" value="5" placeholder="Ex: 5">
      </div>
    </div>

    <div class="dialer-status">
      <div class="status-header">
        <div class="status-title">Progresso das Ligações</div>
        <div class="status-timer" id="status-timer"></div>
      </div>
      
      <div class="empty-state" id="empty-state">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
        </svg>
        <p>Selecione um status dos leads para começar</p>
      </div>

      <div class="status-counter" id="status-counter" style="display: none;">
        <span id="current-count" class="current">1</span>
        <span class="divider">/</span>
        <span id="total-count" class="total">0</span>
        <div class="call-info">
          <span id="call-timer" class="call-timer">00:00</span>
          <button id="end-call" class="end-call-button" title="Encerrar ligação">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" transform="rotate(135, 12, 12)"/>
            </svg>
          </button>
        </div>
      </div>

      <div class="progress-bar">
        <div class="progress-bar-fill" id="progress-bar"></div>
      </div>

      <div class="leads-list" id="leads-list">
        <!-- Lista de leads será preenchida dinamicamente -->
      </div>

      <!-- Seção de Notas -->
      <div id="noteSection" class="note-section">
        <h3>Motivo da ligação</h3>
        <select id="noteTypeSelect" class="note-type-select">
          <option value="">Selecione o motivo</option>
          <option value="not-answered">Ligação não atendida</option>
          <option value="not-interested">Não demonstrou interesse</option>
          <option value="callback">Solicita retorno</option>
          <option value="wrong-number">Número incorreto</option>
          <option value="not-person">Não é a pessoa</option>
          <option value="changed-phone">Trocou de telefone</option>
          <option value="summary">Resumo da conversa</option>
        </select>
        
        <div id="customNoteContainer" class="custom-note-container" style="display: none;">
          <textarea id="customNoteInput" placeholder="Digite o resumo da conversa..." rows="3"></textarea>
        </div>
        
        <div class="note-actions">
          <button id="saveNoteButton" class="button primary">Salvar nota</button>
        </div>
      </div>
    </div>

    <div class="dialer-actions">
      <button id="start-dialer" class="start-button">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        Iniciar Discador
      </button>

      <button id="pause-dialer" class="pause-button hidden">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
      </button>
    </div>

    <div id="logs" class="debug-logs">
      <div class="debug-header">
        <button id="force-reset" class="force-reset-button" title="Reset forçado (Debug)">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
          </svg>
          Reset Forçado
        </button>
        <span>Console</span>
      </div>
      <!-- Logs serão preenchidos dinamicamente quando debug mode estiver ativo -->
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
